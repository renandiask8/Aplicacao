<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Editar Usuário</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form *ngIf="usuario">
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input [(ngModel)]="usuario.nome" name="nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Data de Nascimento</ion-label>
      <ion-input [(ngModel)]="usuario.dataNascimento" name="dataNascimento" type="date"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Sexo</ion-label>
      <ion-select [(ngModel)]="usuario.sexo" name="sexo">
        <ion-select-option value="Masculino">Masculino</ion-select-option>
        <ion-select-option value="Feminino">Feminino</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Altura</ion-label>
      <ion-input [(ngModel)]="usuario.altura" name="altura"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Peso</ion-label>
      <ion-input [(ngModel)]="usuario.peso" name="peso"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Mão Dominante</ion-label>
      <ion-select [(ngModel)]="usuario.maoDominante" name="maoDominante">
        <ion-select-option value="Destro">Destro</ion-select-option>
        <ion-select-option value="Canhoto">Canhoto</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-button expand="block" color="success" (click)="saveUsuario()">Salvar</ion-button>
  </form>
</ion-content>
